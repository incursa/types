name: Workbench Verify

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore tools
        run: dotnet tool restore

      - name: Validate workbench state
        run: dotnet tool run workbench validate --strict

      - name: Detect pending normalization and nav changes
        run: |
          dotnet tool run workbench item normalize --include-done --dry-run
          dotnet tool run workbench nav sync --include-done --force --dry-run
