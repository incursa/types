name: Workbench Maintenance

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore tools
        run: dotnet tool restore

      - name: Run workbench sync
        env:
          WORKBENCH_GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          dotnet tool run workbench sync --items --docs --nav --include-done --force
          dotnet tool run workbench item normalize --include-done
          dotnet tool run workbench validate --strict

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: "chore: workbench maintenance sync"
          branch: "chore/workbench-maintenance-sync"
          title: "Workbench maintenance sync"
          body: |
            Automated Workbench maintenance run:
            - sync items/docs/nav
            - normalize work items
            - strict validation
